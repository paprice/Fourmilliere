<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fourmilliere</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Roboto", sans-serif;
        }

        .w3-sidebar {
            z-index: 3;
            width: 250px;
            top: 43px;
            bottom: 0;
            height: inherit;
        }
    </style>
</head>

<body onload="StartTimer()">
    <script src="index.js"></script>
    <div class="w3-padding-64">
        <div class="w3-container">
            <h1 class="w3-text-teal">Colony</h1>
        </div>
        <div class="w3-row w3-padding-64">
            <div class="w3-twothird w3-container">
                <h2 class="w3-text-teal">Colonists</h2>
                <button onclick="GetColonists()">Show colonists</button>
                <p id="colonists"></p>

            </div>
            <div class="w3-third w3-container">
                <h2 class="w3-text-teal">Tasks</h2>
                <button onclick="GetTasks()">Show tasks</button>
                <p id="tasks"></p>


            </div>
        </div>
    </div>
    <div class="w3-row w3-padding-64">
        <div class="w3-twothird w3-container">
            <h2 class="w3-text-teal">Messages from server</h2>
            <button onclick="GetMessages()">Get new messages</button>
            <p id='record'></p>
        </div>
        <div class="w3-third w3-container">
            <h2 class="w3-text-teal">New day</h2>
            <button onclick="ResetTasks()">New day</button>
        </div>
    </div>
</body>

</html>
